<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Gerador de Border Radius</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <h1>Gerador de Border-Radius</h1>

    <div class="select-options">
      <select id="border-radius-type">
        <option value="simple">Simples</option>
        <option value="advanced">AvanÃ§ado</option>
      </select>
      <select id="border-radius-unit">
        <option value="pixels">PÃ­xels</option>
        <option value="percent">Porcentagem</option>
      </select>
    </div>

    <div id="simple-border-radius">
      <input type="number" class="top-left" value="8" />
      <input type="number" class="top-right" value="8" />
      <input type="number" class="bottom-right" value="8" />
      <input type="number" class="bottom-left" value="8" />

      <button class="pull top-left" style="top: 8px; left: 8px">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull top-right" style="top: 8px; right: 8px">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull bottom-right" style="bottom: 8px; right: 8px">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull bottom-left" style="bottom: 8px; left: 8px">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <div class="example-box"></div>
    </div>

    <div id="advanced-border-radius">
      <button class="pull top" style="left: 0">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull right" style="top: 0">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull bottom" style="right: 0">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>
      <button class="pull left" style="bottom: 0">
        <span class="bullet" aria-label="puxe para alterar o valor"></span>
      </button>

      <input class="top-input" type="hidden" value="50" />
      <input class="right-input" type="hidden" value="50" />
      <input class="bottom-input" type="hidden" value="50" />
      <input class="left-input" type="hidden" value="50" />

      <div class="example-box"></div>
    </div>

    <div class="output">
      <input
        type="text"
        id="output"
        value="border-radius: 8px 8px 8px 8px;"
        readonly
      />
